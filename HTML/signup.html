<div class="container">
    <div class="left">

    <div class="right">
        <div class="register">
            <h2>REGISTER</h2>
            <form class="register-form" action="/signup" method="POST">
                <input name="email" id="register-email" type="text" placeholder="Email" required>
                <div class="input-row">
                    <input name="firstname" id="register-firstname" type="text" placeholder="First Name" required>
                    <input name="lastname" id="register-lastname" type="text" placeholder="Last Name" required>
                </div>
                <input name="username" id="register-username" type="text" placeholder="Username" required>
                <input name="password" id="register-password" type="password" placeholder="Password" required>
                <input name="confirm" id="register-confirm" type="password" placeholder="Confirm Password" required>
                <input type="checkbox" onclick="togglePassword('register-confirm' , 'register-password')"> Show Password
                <input type="number" name="phone" id="register-phone" placeholder="Phone Number" required>
                <button id="submit" type="submit">Register</button>
            </form>
        <p id="login">Already have an account? <a class="register-link" href="login.html">Login</a></p>
        </div>
    </div>

</div>

<!-- <script src="../assets/js/signup.js"></script> -->
<script>
    function togglePassword(id1, id2) {
        const input1 = document.getElementById(id1);
        const input2 = document.getElementById(id2);
        input1.type = input1.type === "password" ? "text" : "password";
        input2.type = input2.type === "password" ? "text" : "password";
    }
</script>
